<h2>scatter plot</h2>
<div class="inline-block" [appScatterPlot]="obsData"></div>
<div class="inline-block input-area" *ngFor="let d of data">
  <p>{{ d.name }}</p>
  <table>
    <thead>
      <tr>
        <th *ngFor="let prop of props">{{ prop }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datum of d.values">
        <td *ngFor="let prop of props">
          <input type="number" [value]="datum[prop]" (input)="change(datum, prop, $event)">
        </td>
      </tr>
    </tbody>
  </table>
</div>
